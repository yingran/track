<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>赛车游戏</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container" id="welcome">
            loading...
        </div>
        <div class="container" id="player">
            <h2>输入昵称</h2>
            <form id="form-name">
                <div class="form-group">
                    <label for="inputNick">Nick</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Nick">
                </div>
                <button type="submit" class="btn btn-default">OK</button>
            </form>
        </div>
        <div class="container" id="hall">
            <h2>房间列表</h2>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-hover">
                        <tbody id="room-list">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-default" id="btn-create-room" >新建房间</button>
                </div>
            </div>
        </div>
        <div class="container" id="room">
            <h2>玩家列表</h2>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-hover">
                        <tbody id="player-list">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-default" id="btn-leave-room" >退出房间</button>
                </div>
            </div>
        </div>
        <div class="container" id="game"></div>

        <script src="./three.js"></script>
        <script src="./OrbitControls.js"></script>
        <script src="./MTLLoader.js"></script>
        <script src="./OBJLoader.js"></script>
        <script src="./ammo.js"></script>
        <script src="./socket.io.min.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
